<div class="module-news jcarousel-wrapper">
  <div class="jcarousel">
      <div class="card-view">
        
            {{#each entries}}
        
            <div class="card">
                <div class="card-image">
                  <img src="{{image}}">
                </div>
                <div class="card-content">
                   <a href="{{link}}" class="clearfix">
                      <span class="card-title pull-left">{{title}}</span>
                      <i class="glyphicon glyphicon-option-vertical pull-right"></i>
                   </a>
                  <p>{{contentSnippet}}</p>
                </div>
                <div class="card-reveal">
                    
                  <span class="card-title">{{title}}</span>
                  <p>{{content}}</p>
                  <a href="{{link}}" class="pull-right">Read More..</a>

                    <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
            </div>

            {{/each}}
      </div>
    </div>

    <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
    <a href="#" class="jcarousel-control-next">&rsaquo;</a>

    <p class="jcarousel-pagination"></p>
  </div>
</div>
