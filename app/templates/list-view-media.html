<div class="module-news">
	<div class="news-list">
	 	{{#each entries}}
		  	<div class="media">
			  <div class="media-left">
			    <a href="{{link}}">
			      <img class="media-object" src="{{image}}" alt="{{title}}">
			    </a>
			  </div>
			  <div class="media-body">
			  	<a href="{{link}}">
				    <h4 class="media-heading">{{title}}</h4>
			   		<p class="list-group-item-text">{{contentSnippet}}</p>
			   </a>
			  </div>
			</div>

		{{/each}} 
	</div>
</div>
